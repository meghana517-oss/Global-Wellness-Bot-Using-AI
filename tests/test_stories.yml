version: "3.1"

stories:

- story: happy path 1
  steps:
  - user: |
      hello there!
    intent: greet
  - action: action_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy

- story: happy path 2
  steps:
  - user: |
      hello there!
    intent: greet
  - action: action_greet
  - user: |
      amazing
    intent: mood_great
  - action: utter_happy
  - user: |
      bye-bye!
    intent: goodbye
  - action: action_goodbye

- story: sad path 1
  steps:
  - user: |
      hello
    intent: greet
  - action: action_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      yes
    intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - user: |
      hello
    intent: greet
  - action: action_greet
  - user: |
      not good
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      not really
    intent: deny
  - action: action_goodbye

- story: sad path 3
  steps:
  - user: |
      hi
    intent: greet
  - action: action_greet
  - user: |
      very terrible
    intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - user: |
      no
    intent: deny
  - action: action_goodbye

- story: say goodbye
  steps:
  - user: |
      bye-bye!
    intent: goodbye
  - action: action_goodbye

- story: bot challenge
  steps:
  - user: |
      are you a bot?
    intent: bot_challenge
  - action: action_bot_challenge

- story: health info query
  steps:
    - intent: ask_about_condition
    - slot_was_set:
        - condition: "stomach ache"
    - action: action_query_kb

- story: symptom query
  steps:
    - intent: ask_about_symptom
    - slot_was_set:
        - condition: "dengue"
    - action: action_query_kb

- story: first aid query
  steps:
  - user: |
      First aid for malaria?
    intent: query_first_aid
  - slot_was_set:
      - condition: "malaria"
  - action: action_query_kb

- story: prevention query
  steps:
  - user: |
      How can I prevent typhoid?
    intent: ask_about_prevention
  - slot_was_set:
      - condition: "typhoid"
  - action: action_query_kb
