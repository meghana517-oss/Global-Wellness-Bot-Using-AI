    - What to do if I have [typhoid](condition)?
    - [डिहाइड्रेशन](condition) के लिए क्या करना चाहिए?
    - [डेंगू](condition) के लिए प्राथमिक उपचार क्या है?
    - [मलेरिया](condition) का घरेलू इलाज कैसे करें?
    - [टाइफाइड](condition) के लिए क्या करना चाहिए?
    - [टाइफाइड](condition) में आराम कैसे मिले?
    - मुझे क्या करना चाहिए अगर मुझे [मलेरिया](condition) है?
    - घरेलू इलाज बताइए

