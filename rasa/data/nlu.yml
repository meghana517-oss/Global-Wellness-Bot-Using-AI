version: "3.1"

nlu:
- intent: ask_about_symptom
  examples: |
    - What are the symptoms of [dengue](condition)?
    - How do I know if I have [malaria](condition)?
    - Tell me the signs of [typhoid](condition)
    - What symptoms does [stomach ache](condition) cause?
    - [डेंगू](condition) के लक्षण क्या हैं?
    - [मलेरिया](condition) के संकेत क्या हैं?
    - [टाइफाइड](condition) के लक्षण बताइए
    - [पेट दर्द](condition) के लक्षण क्या होते हैं?

- intent: query_first_aid
  examples: |
    - What should I do for [dehydration](condition)?
