    - मुझे [सुबह](duration) से [खांसी](symptom) है

- intent: ask_about_body_part
  examples: |
    - My [legs](body_part) hurt
    - I feel pain in my [chest](body_part)
    - What does [stomach](body_part) pain indicate?
    - मेरे [पैर](body_part) में दर्द है
